<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Henrique L. e André P. 3INFO1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
    <script>
        $(document).ready(function () {
           //EXE 1
           $("#btn1").click(function () {
               $("#titulo").load("http://hawkman.fabricadesoftware.ifc.edu.br/~rafael/lojinha/ajax/categorias.php");
           });
           //EXE 2
           $("#btn2").click(function () {
              $.get("http://hawkman.fabricadesoftware.ifc.edu.br/~rafael/lojinha/ajax/produtos.php", function (data) {
                  $("#titulo").html(data);
              });
           });
           //EXE 3
            $("#btn3").click(function () {
              $("#titulo").prepend("<input type='number' id='input' placeholder='Digite o numero da categoria'>")
              $("#titulo").append("<button id='btnj'>OK</button>");
              $("#btnj").click(function () {
                  var inp = $("#input").val();
                  $.get("http://hawkman.fabricadesoftware.ifc.edu.br/~rafael/lojinha/ajax/produtos.php?categoria="+inp, function (data) {
                      $("#titulo").html(data);
                  });
              });
            });
            //EXE 4
            $("#btn4").click(function () {
                $.get("http://hawkman.fabricadesoftware.ifc.edu.br/~rafael/lojinha/ajax/dados_json.php", function (data) {
                   $.("#titulo").append("<li>data.ies</li>");
                   var v2 = text(data.campus);
                   var v3 = text(data.cursos);
                   var v4 = text(data.endereco);
                   var v5 = text(data.municipio);
                   var v6 = text(data.uf);

                   $("#titulo").html("<h1>v1 + v2 + v3 + v4 + v5 + v6 </h1>")
                });
            });
        });
    </script>
<body>

    <h1>Exercício AJAX</h1>
    <button id="btn1">ENVIAR</button>
    <button id="btn2">ENVIAR</button>
    <button id="btn3">ENVIAR</button>
    <button id="btn4">ENVIAR</button>
    <div id="titulo"></div>
</body>
</html>
